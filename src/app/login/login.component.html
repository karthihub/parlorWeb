<div class="auth-wrapper">
  <div class="all-wrapper menu-side with-pattern">
      <div class="auth-box-w">
          <div class="logo-w"><img alt="" src="../../assets/img/logo.png"></div>
          <h4 class="auth-header">Login</h4>
          <form action="#">
              <div class="form-group"><label for="">Customer ID</label><input class="form-control"
                      placeholder="Enter your username" type="text">
                  <div class="pre-icon os-icon os-icon-user-male-circle"></div>
              </div>
              <div class="form-group"><label for="">Password</label><input class="form-control"
                      placeholder="Enter your password" type="password">
                  <div class="pre-icon os-icon os-icon-fingerprint"></div>
              </div>
              <div class="buttons-w"><button class="btn btn-primary" (click)="getDashboard()">Log me in</button>
                  <div class="form-check-inline"><label class="form-check-label"><input class="form-check-input"
                              type="checkbox">Remember Me</label></div>
              </div>
          </form>
      </div>
  </div>
</div>
